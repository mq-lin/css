<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--<source> 标签为媒体元素（比如 <video> 和 <audio>）定义媒体资源。
		<source> 标签允许您规定两个视频/音频文件共浏览器根据它对媒体类型或者编解码器的支持进行选择。-->
		<audio autoplay="autoplay" controls="controls">
			<source src="audio.mp3" type="audio/mp3"/>
			<source src="audio.mp3" type="audio/mp4"/>
		</audio>
	</body>
</html>
