<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2>HTML 文本格式化标签</h2>
		<b>粗体</b><br />
		<i>斜体</i><br />
		<sup>上标</sup>标签<br />
		<sub>下标</sub>标签<br />
		<ins>插入</ins><br />
		<del>删除</del>
		<h2>HTML "计算机输出" 标签</h2>
		<code>计算机代码</code>
		<pre>预
			 格
			  式
			   文
			    本</pre>
		<h2>HTML 引文, 引用, 及标签定义</h2>
		<abbr>缩写</abbr>
		<address>地址</address>
		<blockquote cite="http://www.baidu.com">块引用(长的引用)</blockquote>
		<q>行引用(短的引用)</q><br />
		<cite>在 HTML5 中，cite 标签定义作品的标题。
		在 HTML 4.01 中，cite 标签定义一个引用。</cite>
	</body>
</html>
