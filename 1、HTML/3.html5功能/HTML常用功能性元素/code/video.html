<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<video src="video.mp4" poster="video-poster.jpg" controls loop ></video>
		<!--controls:显示控制条；loop:循环；autoplay:自动播放；muted:静音;poster:视频封面；width/height;-->
		<!--preload:规定是否在页面加载后载入音频。如果设置了 autoplay 属性，则忽略该属性。
			   preload: auto - 当页面加载后载入整个音频
			    		meta - 当页面加载后只载入元数据
			    		none - 当页面加载后不载入音频-->
	</body>
</html>
