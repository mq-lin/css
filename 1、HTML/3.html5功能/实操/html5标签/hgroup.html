<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="header">
			<hgroup>
				<h1>Recall Fan Page </h1> 
				<h2> Only for people who want the memory of a lifetime.<</h2>
			</hgroup>
		</div>
		<div class="article">
			<p>hgroup 标签被用来对标题元素进行分组。</p>
			<p>在HTML5中，有许多新引入的元素，hgroup就是其中之一。假设我的网站名下面紧跟着一个子标题，我可以用h1和h2标签来分别定义。然而，这种定义没有说明这两者之间的关系。而且，h2标签的使用会带来更多问题，比如该页面上还有其他标题的时候。
在HTML5中，我们可以用hgroup元素来将它们分组，这样就不会影响文件的大纲。
</p>
		</div>
	</body>
</html>
