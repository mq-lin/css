<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--[if lt IE9]> 
<script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->
		<style type="text/css">
			/*html5*/
			details,summary{display: block;}
		</style>
	</head>
	<body>
		<details>
			<summary>summary 标签为 details 元素定义一个可见的标题。 当用户点击标题时会显示出详细信息。</summary>
			<p>details 标签规定了用户可见的或者隐藏的需求的补充细节。</p>
			<p>details 标签用来供用户开启关闭的交互式控件。任何形式的内容都能被放在 details 标签里边。</p>
			<p>details 元素的内容对用户是不可见的，除非设置了 open 属性。</p>
		</details>
	</body>
</html>
