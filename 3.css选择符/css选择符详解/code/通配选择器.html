<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.red{
				color: red;
			}
			.red * {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<p>通配符使用星号*表示，意思是“所有的”。</p>
		<!--使用 * 加后缀名，就可以在电脑中搜索文件。如：*.html-->
		<p>不过，由于*会匹配所有的元素，这样会影响网页渲染的时间，因此很多人开始停止使用*通配符选择器，取而代之的是，把所有需要统一设置的元素，放在一起，一块设置。</p> <!--腾讯
body,ol,ul,h1,h2,h3,h4,h5,h6,p,th,td,dl,dd,form,fieldset,legend,input,textarea,select{margin:0;padding:0}-->
		<div class="red">*通配符选择器的另一个用法是，给某个元素的后代设置相同的样式.
			<div>比如要给class="red”元素的后代设置粗体，让具有类red的后代元素的字体加粗</div>
		</div>
	</body>
</html>
