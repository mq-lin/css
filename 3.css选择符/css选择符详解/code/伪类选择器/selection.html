<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p::selection{
				color: green;
			}
			p::-moz-selection{
				color: green;
			}
		</style>
	</head>
	<body>
		<p>::selection选择器匹配元素中被用户选中或处于高亮状态的部分。</p>
		<p>::selection只可以应用于少数的CSS属性：color, background, cursor,和outline。</p>
	</body>
</html>
