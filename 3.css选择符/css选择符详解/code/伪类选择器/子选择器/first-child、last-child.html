<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*选择的是div里的第一个标签,并且要求第一个标签符合冒号前面的选择器的要求*/
			p:first-child{
				color: peru;
			}
			
			p:last-child{
				color: dodgerblue;
			}
		</style>
	</head>
	<body>
		<!--<span>!!!</span>-->
		<p>:first-child 选择器匹配其父元素中的第一个子元素。</p>
		<div>
			<span>1.span</span>
			<p>1.p</p>
		</div>
		<div>
			<p>2.p</p>
			<span>2.span</span>
		</div>
		<p>:last-child选择器用来匹配父元素中最后一个子元素。</p>
	</body>
</html>
