<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			/*选择的是div中第2个元素,并且要求第二个元素是p标签*/
			p:nth-child(2){
				color: peru;
			}
			/*p:nth-child(odd){
				background: palegreen;
			}*/
			
			/*选择的是div中第2个span标签*/
			span:nth-of-type(2){
				color: palevioletred;
			}
			/*span:nth-of-type(2n+0){
				background: pink;
			}*/
		</style>
	</head>
	<body>
		<p>:nth-child(n)选择器匹配父元素中的第n个子元素。</p>
		<!--<span>!!!</span>-->
		<p>n可以是一个数字，一个关键字，或者一个公式。</p>
		<p>奇数和偶数是可以作为关键字(odd/even)使用用于相匹配的子元素</p>
		<p>可使使用公式（an+ b）</p>
		<span>:nth-of-type(n)选择器匹配同类型中的第n个同级兄弟元素。(选择所有span元素第二个为span的子元素)</span>
		<p>!!!!</p>
		<span>n可以是一个数字，一个关键字，或者一个公式。</span>
		<span>奇数和偶数是可以作为关键字(odd/even)使用用于相匹配的子元素</span>
		<span>可使使用公式（an+ b）</span>
	</body>
</html>
