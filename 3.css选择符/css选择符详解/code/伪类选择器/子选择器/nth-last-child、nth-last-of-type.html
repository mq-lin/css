<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p:nth-last-child(2){
				color: palevioletred;
			}
			span:nth-last-of-type(2){
				color: darkseagreen;
			}
		</style>
	</head>
	<body>
		<p>:nth-last-child(n)选择器匹配同类型中的倒数第n个同级兄弟元素。(选择所有p元素倒数的第二个子元素)</p>
		<p>n可以是一个数字，一个关键字，或者一个公式。</p>
		<p>奇数和偶数是可以作为关键字使用用于相匹配的子元素</p>
		<h6>h6</h6>
		<p>可使用公式（an+ b）</p>
		<span>:nth-last-of-type(n)选择器匹配同类型中的倒数第n个同级兄弟元素。(选择所有span元素倒数的第二个为span的子元素)</span>
		<span>n可以是一个数字，一个关键字，或者一个公式。</span>
		<h5>h5</h5>
		<span>奇数和偶数是可以作为关键字使用用于相匹配的子元素</span>
	</body>
</html>
