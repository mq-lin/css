<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p:first-of-type{
				color: palegreen;
			}
			span:last-of-type{
				color: peru;
			}
		</style>
	</head>
	<body>
		<!--<h5>!!!!!</h5>-->
		<p>:first-of-type选择器匹配元素其父级是特定类型的第一个子元素。</p>
		<p>与nth-of-type(1)一样</p>
		<span>:last-of-type选择器匹配元素其父级是特定类型的最后一个子元素。</span>
		<span>与:nth-last-of-type(1)一样</span>
		<!--<h5>!!!!</h5>-->
	</body>
</html>
