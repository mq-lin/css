<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#baidu:link{
				background: greenyellow;
			}
			#baidu:visited{
				background: grey;
			}
			#baidu:hover{
				background: red;
			}
			#baidu:active{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com" id="baidu">百度</a>
		<p>:link选择所有未访问链接</p>
		<p>:visited选择所有访问过的链接</p>
		<p>:hover把鼠标放在链接上的状态</p>
		<p>:active选择正在活动链接（在鼠标点击与释放之间发生的事件）</p>
	</body>
</html>
